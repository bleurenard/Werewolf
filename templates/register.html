<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}
    <meta charset="UTF-8">
    <title>{% block title %}Register{% endblock %}</title>
    {% block css %}
        <link rel="stylesheet" href="/static/css/register.css">
    {% endblock %}
</head>
<body>
{% block content %}
    <div class="content">
        <h2>Register</h2>
        <form action="{% url 'whokillsit:register' %}" method="post" enctype="multipart/form-data">

            {% csrf_token %}

            <h4>UserInfo</h4>
            <div class="form-group">
                <label for="InputEmail">Email address*</label>
                <input name="email" type="email" class="form-control" id="InputEmail" placeholder="Please input email">
            </div>
            <div class="form-group">
                <label for="InputUsername">Username*</label>
                <input name="username" type="text" class="form-control" id="InputUsername" placeholder="Please input username">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password*</label>
                <input name="password" type="password" class="form-control" id="InputPassword" placeholder="Please input password">
            </div>
            <div class="form-group">
                <label for="InputPasswordAgain">Password again*</label>
                <input type="password" class="form-control" id="InputPasswordAgain" placeholder="Please input password again">
            </div>
            <div class="form-group">
                <label for="InputFile">File input*</label>
                <input name="icon" type="file" id="InputFile">
            </div>

            <h4>PersonInfo</h4>
            <div class="form-group">
                <label for="InputName">Name</label>
                <input name="name" type="text" id="InputName" placeholder="Please input your name">
            </div>
            <div class="form-group">
                <label for="InputAge">Age</label>
                <select name='age' class="form-control">
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                </select>
            </div>
            <div class="form-group">
                <label for="InputName">Sex</label>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="InputSex" value="1"> male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="InputSex" value="0"> female
                </label>
            </div>
            <div class="form-group">
                <label for="InputName">Tel</label>
                <input name="tel" type="tel" id="InputTel" placeholder="Please input your tel">
            </div>
            <div class="form-group">
                <label for="InputName">Introduction</label>
                <br>
                <textarea name="intro" id="InputIntro" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
